name: Code Quality

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ develop ]

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort flake8 pylint mypy radon
    
    - name: Check code formatting with Black
      run: |
        echo "ğŸ¨ Checking code formatting..."
        black --check --diff app/ tests/ scripts/
    
    - name: Check import sorting with isort
      run: |
        echo "ğŸ“¦ Checking import sorting..."
        isort --check-only --diff app/ tests/ scripts/
    
    - name: Lint with flake8
      run: |
        echo "ğŸ” Running flake8..."
        flake8 app/ tests/ scripts/ --statistics
      continue-on-error: true
    
    - name: Lint with pylint
      run: |
        echo "ğŸ” Running pylint..."
        pylint app/ --exit-zero --output-format=colorized
        pylint app/ --exit-zero --output-format=json > pylint-report.json
      continue-on-error: true
    
    - name: Type checking with mypy
      run: |
        echo "ğŸ” Running type checks..."
        mypy app/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true
    
    - name: Calculate code complexity
      run: |
        echo "ğŸ“Š Analyzing code complexity..."
        radon cc app/ -a -nb
        radon mi app/ -nb
      continue-on-error: true
    
    - name: Check code maintainability
      run: |
        echo "ğŸ“ˆ Checking maintainability index..."
        radon mi app/ --min B
      continue-on-error: true
    
    - name: Upload quality reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports
        path: |
          pylint-report.json
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          let comment = '## ğŸ“Š Code Quality Report\n\n';
          comment += 'âœ… Code quality checks completed!\n\n';
          comment += 'Check the job logs for detailed results.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
      continue-on-error: true
