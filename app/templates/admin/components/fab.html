<!-- Floating Action Button (FAB) Component -->
<!-- Digunakan untuk quick action di mobile view -->

<a href="{{ url or '#' }}" class="fab" title="{{ title or 'Add' }}">
    <i class="fas {{ icon or 'fa-plus' }}"></i>
</a>

<style>
    .fab {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: linear-gradient(135deg, #06B6D4 0%, #14B8A6 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        z-index: 999;
    }

    .fab:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 16px rgba(6, 182, 212, 0.5);
    }

    .fab:active {
        transform: scale(0.95);
    }

    /* Hide on desktop */
    @media (min-width: 768px) {
        .fab {
            display: none;
        }
    }
</style>
